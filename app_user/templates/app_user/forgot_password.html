{% extends 'app_user/auth_base.html' %}
{% load static %}


{% block content %}
<body>
    <section class="position-relative primary-bg">
        <div class="container">
            <div class="row d-flex justify-content-center vh-100">
                <div class="col-md-6 col-xl-5 d-flex justify-content-center align-items-center">
                    <div class="card w-100 custom-radius">
                        <div class="card-body d-flex flex-column align-items-center my-sm-5">
                            <h2 class="fw-600 fs-32">Forgot Password</h2>
                            <p class="w-lg-50 secondary-text fw-400 fs-16">Enter your email to reset your password</p>
                            <form class="w-100 px-3" method="post">
                                {% csrf_token %}
                                <div class="mb-3"><label class="form-label fw-600 fs-12" for="email">Email</label><input class="form-control" type="email" name="username" placeholder="example@email.com" required=""></div>
                                <div class="mb-3 mt-5"><button class="btn btn-dark d-block w-100" role="button" type="submit">Reset Password</button></div>
                                <p class="text-center secondary-text fw-400 fs-14">&nbsp;<a class="text-decoration-none primary-text fw-600" href="/app/sign-in/"><strong>Return to Login</strong></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
